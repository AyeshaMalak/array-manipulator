<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ARRAY MANIPULATOR</h1>
        <p id="displaytext"></p>
        <input type="text" id="itemInput" placeholder="enter an item">
        <button onclick="addToArray()">Add to array</button>
        <button onclick="pushItem()">push</button>
        <button onclick="popItem()">pop</button>
        <button onclick="shiftItem()">shift</button>
        <button onclick="unshiftItem()">unshift</button>
        <button onclick="spliceArray()">splice</button>
        <button onclick="sliceArray()">slice</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
